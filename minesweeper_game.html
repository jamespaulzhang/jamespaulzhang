<!DOCTYPE html>
<html>
<head>
    <title>GitHub Minesweeper - Auto Play</title>
    <style>
        /* åŸºç¡€æ ·å¼ */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .grid {
            display: inline-block;
            margin: 20px auto;
        }
        
        .row {
            display: flex;
        }
        
        .cell {
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        .cell.revealed {
            background-color: #d0d0d0;
        }
        
        .cell.mine {
            background-color: #ff6b6b;
        }
        
        .cell.flag {
            background-color: #4ecdc4;
        }
        
        .controls {
            margin: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="title">GitHub Minesweeper - Auto Play</div>
    
    <div class="controls">
        <button id="startBtn">å¼€å§‹è‡ªåŠ¨ç©</button>
        <button id="resetBtn">é‡ç½®æ¸¸æˆ</button>
    </div>
    
    <div class="grid" id="grid"></div>
    
    <script>
        // æ¸¸æˆé…ç½®
        const ROWS = 7;  // ä¸€å‘¨7å¤©
        const COLS = 53; // 53å‘¨
        const MINE_PROBABILITY = 0.15;
        
        // æ¸¸æˆçŠ¶æ€
        let grid = [];
        let mines = [];
        let gameStarted = false;
        let gameOver = false;
        
        // DOMå…ƒç´ 
        const gridElement = document.getElementById('grid');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            gridElement.innerHTML = '';
            grid = [];
            mines = [];
            gameStarted = false;
            gameOver = false;
            
            // åˆ›å»ºç½‘æ ¼
            for (let row = 0; row < ROWS; row++) {
                const rowElement = document.createElement('div');
                rowElement.className = 'row';
                grid[row] = [];
                
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                    cell.addEventListener('click', () => revealCell(row, col));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        toggleFlag(row, col);
                    });
                    
                    rowElement.appendChild(cell);
                    grid[row][col] = {
                        element: cell,
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighborMines: 0
                    };
                }
                
                gridElement.appendChild(rowElement);
            }
        }
        
        // æ”¾ç½®åœ°é›·
        function placeMines(firstRow, firstCol) {
            mines = [];
            
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    // è·³è¿‡ç¬¬ä¸€æ¬¡ç‚¹å‡»çš„ä½ç½®
                    if (row === firstRow && col === firstCol) continue;
                    
                    // éšæœºæ”¾ç½®åœ°é›·
                    if (Math.random() < MINE_PROBABILITY) {
                        grid[row][col].isMine = true;
                        mines.push({row, col});
                        
                        // æ›´æ–°é‚»å±…è®¡æ•°
                        updateNeighborCounts(row, col);
                    }
                }
            }
        }
        
        // æ›´æ–°é‚»å±…åœ°é›·è®¡æ•°
        function updateNeighborCounts(row, col) {
            for (let r = Math.max(0, row - 1); r <= Math.min(ROWS - 1, row + 1); r++) {
                for (let c = Math.max(0, col - 1); c <= Math.min(COLS - 1, col + 1); c++) {
                    if (!(r === row && c === col)) {
                        grid[r][c].neighborMines++;
                    }
                }
            }
        }
        
        // æ­ç¤ºæ ¼å­
        function revealCell(row, col) {
            if (gameOver || grid[row][col].isRevealed || grid[row][col].isFlagged) return;
            
            // å¦‚æœæ˜¯ç¬¬ä¸€æ¬¡ç‚¹å‡»ï¼Œæ”¾ç½®åœ°é›·
            if (!gameStarted) {
                gameStarted = true;
                placeMines(row, col);
            }
            
            const cell = grid[row][col];
            cell.isRevealed = true;
            cell.element.classList.add('revealed');
            
            if (cell.isMine) {
                // è¸©åˆ°åœ°é›·
                cell.element.textContent = 'ğŸ’£';
                endGame(false);
                return;
            }
            
            // æ˜¾ç¤ºé‚»å±…åœ°é›·æ•°
            if (cell.neighborMines > 0) {
                cell.element.textContent = cell.neighborMines;
                cell.element.style.color = getNumberColor(cell.neighborMines);
            } else {
                // å¦‚æœæ˜¯ç©ºåŒºåŸŸï¼Œé€’å½’æ­ç¤ºå‘¨å›´æ ¼å­
                revealNeighbors(row, col);
            }
            
            // æ£€æŸ¥æ˜¯å¦è·èƒœ
            checkWin();
        }
        
        // é€’å½’æ­ç¤ºé‚»å±…
        function revealNeighbors(row, col) {
            for (let r = Math.max(0, row - 1); r <= Math.min(ROWS - 1, row + 1); r++) {
                for (let c = Math.max(0, col - 1); c <= Math.min(COLS - 1, col + 1); c++) {
                    if (!grid[r][c].isRevealed && !grid[r][c].isFlagged) {
                        revealCell(r, c);
                    }
                }
            }
        }
        
        // åˆ‡æ¢æ——å¸œæ ‡è®°
        function toggleFlag(row, col) {
            if (gameOver || grid[row][col].isRevealed) return;
            
            const cell = grid[row][col];
            cell.isFlagged = !cell.isFlagged;
            
            if (cell.isFlagged) {
                cell.element.textContent = 'ğŸš©';
                cell.element.classList.add('flag');
            } else {
                cell.element.textContent = '';
                cell.element.classList.remove('flag');
            }
        }
        
        // è‡ªåŠ¨ç©æ‰«é›·
        function autoPlay() {
            if (gameOver || !gameStarted) return;
            
            // ç®€å•ç­–ç•¥ï¼šéšæœºç‚¹å‡»ä¸€ä¸ªæœªæ­ç¤ºçš„æ ¼å­
            const unrevealedCells = [];
            
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (!grid[row][col].isRevealed && !grid[row][col].isFlagged) {
                        unrevealedCells.push({row, col});
                    }
                }
            }
            
            if (unrevealedCells.length > 0) {
                // éšæœºé€‰æ‹©ä¸€ä¸ªæ ¼å­
                const randomIndex = Math.floor(Math.random() * unrevealedCells.length);
                const {row, col} = unrevealedCells[randomIndex];
                
                // "ç‚¹å‡»"è¯¥æ ¼å­
                revealCell(row, col);
                
                // ç»§ç»­è‡ªåŠ¨ç©
                if (!gameOver) {
                    setTimeout(autoPlay, 50); // 50æ¯«ç§’å»¶è¿Ÿ
                }
            }
        }
        
        // æ£€æŸ¥è·èƒœæ¡ä»¶
        function checkWin() {
            let allNonMinesRevealed = true;
            
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = grid[row][col];
                    if (!cell.isMine && !cell.isRevealed) {
                        allNonMinesRevealed = false;
                        break;
                    }
                }
                if (!allNonMinesRevealed) break;
            }
            
            if (allNonMinesRevealed) {
                endGame(true);
            }
        }
        
        // ç»“æŸæ¸¸æˆ
        function endGame(isWin) {
            gameOver = true;
            
            // æ­ç¤ºæ‰€æœ‰åœ°é›·
            mines.forEach(mine => {
                const cell = grid[mine.row][mine.col];
                if (!cell.isRevealed && !cell.isFlagged) {
                    cell.element.textContent = 'ğŸ’£';
                    cell.element.classList.add('revealed');
                }
            });
            
            alert(isWin ? 'æ­å–œä½ èµ¢äº†ï¼' : 'æ¸¸æˆç»“æŸï¼ä½ è¸©åˆ°åœ°é›·äº†ï¼');
        }
        
        // è·å–æ•°å­—é¢œè‰²
        function getNumberColor(num) {
            const colors = [
                '#0000FF', // 1 - è“è‰²
                '#008000', // 2 - ç»¿è‰²
                '#FF0000', // 3 - çº¢è‰²
                '#000080', // 4 - æ·±è“
                '#800000', // 5 - æ·±çº¢
                '#008080', // 6 - é’è‰²
                '#000000', // 7 - é»‘è‰²
                '#808080'  // 8 - ç°è‰²
            ];
            return colors[num - 1] || '#000000';
        }
        
        // äº‹ä»¶ç›‘å¬
        startBtn.addEventListener('click', () => {
            if (!gameStarted) {
                // ç¡®ä¿æ¸¸æˆå·²å¼€å§‹
                revealCell(0, 0);
            }
            
            // å¼€å§‹è‡ªåŠ¨ç©
            autoPlay();
        });
        
        resetBtn.addEventListener('click', initGame);
        
        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();
    </script>
</body>
</html>
