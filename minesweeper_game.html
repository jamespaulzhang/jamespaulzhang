<!DOCTYPE html>
<html>
<head>
    <title>GitHub Minesweeper - Auto Play</title>
    <style>
        /* åŸºç¡€æ ·å¼ */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .update-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .grid {
            display: inline-block;
            margin: 20px auto;
            border: 2px solid #333;
            background-color: #ccc;
            padding: 5px;
        }
        
        .row {
            display: flex;
        }
        
        .cell {
            width: 20px;
            height: 20px;
            border: 1px solid #999;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            box-sizing: border-box;
        }
        
        .cell.revealed {
            background-color: #d0d0d0;
            border-color: #777;
        }
        
        .cell.mine {
            background-color: #ff6b6b;
        }
        
        .cell.flag {
            background-color: #4ecdc4;
        }
        
        .cell.safe {
            background-color: #2ecc71;
        }
        
        .controls {
            margin: 20px;
            display: none; /* éšè—æ§åˆ¶æŒ‰é’® */
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .status {
            margin: 15px;
            font-size: 18px;
            font-weight: bold;
            min-height: 25px;
        }
    </style>
</head>
<body>
    <div class="title">GitHub Minesweeper - Auto Play</div>
    <div id="lastUpdated" class="update-info"></div>
    
    <div class="controls">
        <button id="startBtn">å¼€å§‹è‡ªåŠ¨ç©</button>
        <button id="resetBtn">é‡ç½®æ¸¸æˆ</button>
    </div>
    
    <div class="status" id="status"></div>
    
    <div class="grid" id="grid"></div>
    
    <script>
        // æ¸¸æˆçŠ¶æ€
        let grid = [];
        let mines = [];
        let gameStarted = false;
        let gameOver = false;
        let mineLayout = [];
        
        // DOMå…ƒç´ 
        const gridElement = document.getElementById('grid');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusElement = document.getElementById('status');
        const lastUpdatedElement = document.getElementById('lastUpdated');
        
        // åŠ è½½çœŸå®åœ°é›·å¸ƒå±€
        async function loadMineLayout() {
            try {
                const response = await fetch('minesweeper.json');
                const data = await response.json();
                
                // æ˜¾ç¤ºæœ€åæ›´æ–°æ—¶é—´
                const updateDate = new Date(data.last_updated);
                lastUpdatedElement.textContent = 
                    `æœ€åæ›´æ–°: ${updateDate.toLocaleString()}`;
                
                return data.layout;
            } catch (e) {
                console.error('åŠ è½½åœ°é›·å¸ƒå±€å¤±è´¥:', e);
                statusElement.textContent = 'è­¦å‘Š: æ— æ³•åŠ è½½åœ°é›·å¸ƒå±€ï¼Œä½¿ç”¨éšæœºç”Ÿæˆ';
                return null;
            }
        }
        
        // åˆå§‹åŒ–æ¸¸æˆ
        async function initGame() {
            // åŠ è½½åœ°é›·å¸ƒå±€
            mineLayout = await loadMineLayout();
            
            gridElement.innerHTML = '';
            grid = [];
            mines = [];
            gameStarted = false;
            gameOver = false;
            statusElement.textContent = 'æ¸¸æˆå‡†å¤‡ä¸­...';
            
            // ç¡®å®šç½‘æ ¼å¤§å°
            const ROWS = mineLayout ? mineLayout.length : 7;
            const COLS = 7; // å›ºå®š7å¤©/å‘¨
            
            // åˆ›å»ºç½‘æ ¼
            for (let row = 0; row < ROWS; row++) {
                const rowElement = document.createElement('div');
                rowElement.className = 'row';
                grid[row] = [];
                
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                    cell.addEventListener('click', () => revealCell(row, col));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        toggleFlag(row, col);
                    });
                    
                    rowElement.appendChild(cell);
                    grid[row][col] = {
                        element: cell,
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighborMines: 0
                    };
                }
                
                gridElement.appendChild(rowElement);
            }
            
            statusElement.textContent = 'æ¸¸æˆå·²åˆå§‹åŒ–ï¼Œå³å°†å¼€å§‹è‡ªåŠ¨ç©...';
        }
        
        // æ”¾ç½®åœ°é›·
        function placeMines(firstRow, firstCol) {
            mines = [];
            
            for (let row = 0; row < grid.length; row++) {
                for (let col = 0; col < grid[0].length; col++) {
                    // è·³è¿‡ç¬¬ä¸€æ¬¡ç‚¹å‡»çš„ä½ç½®
                    if (row === firstRow && col === firstCol) continue;
                    
                    // ä½¿ç”¨çœŸå®æ•°æ®æˆ–éšæœºç”Ÿæˆ
                    if (mineLayout && mineLayout.length > 0) {
                        if (mineLayout[row][col] === "mine") {
                            grid[row][col].isMine = true;
                            mines.push({row, col});
                        }
                    } else {
                        // éšæœºç”Ÿæˆ
                        if (Math.random() < 0.15) {
                            grid[row][col].isMine = true;
                            mines.push({row, col});
                        }
                    }
                    
                    // æ›´æ–°é‚»å±…è®¡æ•°
                    if (grid[row][col].isMine) {
                        updateNeighborCounts(row, col);
                    }
                }
            }
        }
        
        // æ›´æ–°é‚»å±…åœ°é›·è®¡æ•°
        function updateNeighborCounts(row, col) {
            for (let r = Math.max(0, row - 1); r <= Math.min(grid.length - 1, row + 1); r++) {
                for (let c = Math.max(0, col - 1); c <= Math.min(grid[0].length - 1, col + 1); c++) {
                    if (!(r === row && c === col)) {
                        grid[r][c].neighborMines++;
                    }
                }
            }
        }
        
        // æ­ç¤ºæ ¼å­
        function revealCell(row, col) {
            if (gameOver || grid[row][col].isRevealed || grid[row][col].isFlagged) return;
            
            // å¦‚æœæ˜¯ç¬¬ä¸€æ¬¡ç‚¹å‡»ï¼Œæ”¾ç½®åœ°é›·
            if (!gameStarted) {
                gameStarted = true;
                placeMines(row, col);
                statusElement.textContent = 'æ¸¸æˆä¸­...';
            }
            
            const cell = grid[row][col];
            cell.isRevealed = true;
            cell.element.classList.add('revealed');
            
            if (cell.isMine) {
                // è¸©åˆ°åœ°é›·
                cell.element.textContent = 'ğŸ’£';
                endGame(false);
                return;
            }
            
            // æ˜¾ç¤ºé‚»å±…åœ°é›·æ•°
            if (cell.neighborMines > 0) {
                cell.element.textContent = cell.neighborMines;
                cell.element.style.color = getNumberColor(cell.neighborMines);
            } else {
                // å¦‚æœæ˜¯ç©ºåŒºåŸŸï¼Œé€’å½’æ­ç¤ºå‘¨å›´æ ¼å­
                revealNeighbors(row, col);
            }
            
            // æ£€æŸ¥æ˜¯å¦è·èƒœ
            checkWin();
        }
        
        // é€’å½’æ­ç¤ºé‚»å±…
        function revealNeighbors(row, col) {
            for (let r = Math.max(0, row - 1); r <= Math.min(grid.length - 1, row + 1); r++) {
                for (let c = Math.max(0, col - 1); c <= Math.min(grid[0].length - 1, col + 1); c++) {
                    if (!grid[r][c].isRevealed && !grid[r][c].isFlagged) {
                        revealCell(r, c);
                    }
                }
            }
        }
        
        // åˆ‡æ¢æ——å¸œæ ‡è®°
        function toggleFlag(row, col) {
            if (gameOver || grid[row][col].isRevealed) return;
            
            const cell = grid[row][col];
            cell.isFlagged = !cell.isFlagged;
            
            if (cell.isFlagged) {
                cell.element.textContent = 'ğŸš©';
                cell.element.classList.add('flag');
            } else {
                cell.element.textContent = '';
                cell.element.classList.remove('flag');
            }
        }
        
        // è‡ªåŠ¨ç©æ‰«é›·
        function autoPlay() {
            if (gameOver) return;
            
            // ç®€å•ç­–ç•¥ï¼šéšæœºç‚¹å‡»ä¸€ä¸ªæœªæ­ç¤ºçš„æ ¼å­
            const unrevealedCells = [];
            
            for (let row = 0; row < grid.length; row++) {
                for (let col = 0; col < grid[0].length; col++) {
                    if (!grid[row][col].isRevealed && !grid[row][col].isFlagged) {
                        unrevealedCells.push({row, col});
                    }
                }
            }
            
            if (unrevealedCells.length > 0) {
                // éšæœºé€‰æ‹©ä¸€ä¸ªæ ¼å­
                const randomIndex = Math.floor(Math.random() * unrevealedCells.length);
                const {row, col} = unrevealedCells[randomIndex];
                
                // "ç‚¹å‡»"è¯¥æ ¼å­
                revealCell(row, col);
                
                // ç»§ç»­è‡ªåŠ¨ç©
                if (!gameOver) {
                    setTimeout(autoPlay, 50); // 50æ¯«ç§’å»¶è¿Ÿ
                }
            } else {
                statusElement.textContent = 'æ²¡æœ‰æ›´å¤šå¯ç‚¹å‡»çš„æ ¼å­';
            }
        }
        
        // æ£€æŸ¥è·èƒœæ¡ä»¶
        function checkWin() {
            let allNonMinesRevealed = true;
            
            for (let row = 0; row < grid.length; row++) {
                for (let col = 0; col < grid[0].length; col++) {
                    const cell = grid[row][col];
                    if (!cell.isMine && !cell.isRevealed) {
                        allNonMinesRevealed = false;
                        break;
                    }
                }
                if (!allNonMinesRevealed) break;
            }
            
            if (allNonMinesRevealed) {
                endGame(true);
            }
        }
        
        // ç»“æŸæ¸¸æˆ
        function endGame(isWin) {
            gameOver = true;
            
            // æ­ç¤ºæ‰€æœ‰åœ°é›·
            mines.forEach(mine => {
                const cell = grid[mine.row][mine.col];
                if (!cell.isRevealed && !cell.isFlagged) {
                    cell.element.textContent = 'ğŸ’£';
                    cell.element.classList.add('revealed');
                }
            });
            
            statusElement.textContent = isWin ? 'æ­å–œä½ èµ¢äº†ï¼' : 'æ¸¸æˆç»“æŸï¼ä½ è¸©åˆ°åœ°é›·äº†ï¼';
        }
        
        // è·å–æ•°å­—é¢œè‰²
        function getNumberColor(num) {
            const colors = [
                '#0000FF', // 1 - è“è‰²
                '#008000', // 2 - ç»¿è‰²
                '#FF0000', // 3 - çº¢è‰²
                '#000080', // 4 - æ·±è“
                '#800000', // 5 - æ·±çº¢
                '#008080', // 6 - é’è‰²
                '#000000', // 7 - é»‘è‰²
                '#808080'  // 8 - ç°è‰²
            ];
            return colors[num - 1] || '#000000';
        }
        
        // äº‹ä»¶ç›‘å¬
        startBtn.addEventListener('click', () => {
            if (!gameStarted) {
                // ç¡®ä¿æ¸¸æˆå·²å¼€å§‹
                revealCell(0, 0);
            }
            
            // å¼€å§‹è‡ªåŠ¨ç©
            statusElement.textContent = 'è‡ªåŠ¨æ¸¸æˆä¸­...';
            autoPlay();
        });
        
        resetBtn.addEventListener('click', () => {
            initGame().then(() => {
                // é‡ç½®åè‡ªåŠ¨å¼€å§‹
                setTimeout(() => {
                    startBtn.click();
                }, 500);
            });
        });
        
        // åˆå§‹åŒ–æ¸¸æˆå¹¶è‡ªåŠ¨å¼€å§‹
        initGame().then(() => {
            // ç­‰å¾…500æ¯«ç§’ç¡®ä¿æ¸¸æˆåˆå§‹åŒ–å®Œæˆ
            setTimeout(() => {
                // æ¨¡æ‹Ÿç‚¹å‡»å¼€å§‹æŒ‰é’®
                startBtn.click();
            }, 500);
        });
    </script>
</body>
</html>
